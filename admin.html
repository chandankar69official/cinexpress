<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineXpress Admin</title>
  <style>
    body {font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px;}
    h1 {color: #ff3d3d;}
    .container {max-width: 900px; margin: auto;}
    .card {background:#222; padding:20px; border-radius:10px; margin-bottom:20px;}
    label {display:block; margin-top:10px;}
    input, textarea, select {width:100%; padding:8px; margin-top:5px; border-radius:5px; border:none;}
    button {margin-top:15px; padding:10px 15px; background:#ff3d3d; color:#fff; border:none; border-radius:5px; cursor:pointer;}
    button:hover {background:#e22;}
    .movie-list img {width:80px; border-radius:5px;}
    .movie-item {display:flex; align-items:center; gap:10px; background:#333; padding:10px; border-radius:8px; margin-top:10px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ CineXpress Admin</h1>

    <div class="card">
      <h2>Add / Edit Movie</h2>
      <label>Poster Image</label>
      <input type="file" id="posterInput" accept="image/*">
      
      <label>Title</label>
      <input type="text" id="title">

      <label>Description</label>
      <textarea id="description"></textarea>

      <label>480p Link</label>
      <input type="text" id="link480">

      <label>720p Link</label>
      <input type="text" id="link720">

      <label>1080p Link</label>
      <input type="text" id="link1080">

      <label>4K Link</label>
      <input type="text" id="link4k">

      <label>Categories (hold Ctrl for multiple)</label>
      <select id="categories" multiple>
        <option>Hollywood</option>
        <option>Bollywood</option>
        <option>AnimeFlix</option>
        <option>Web Series</option>
        <option>Latest</option>
      </select>

      <button onclick="saveMovie()">ðŸ’¾ Save</button>
      <button onclick="clearForm()">ðŸ§¹ Clear</button>
    </div>

    <div class="card">
      <h2>Manage Movies</h2>
      <div class="movie-list" id="movieList"></div>
    </div>
  </div>

  <script>
    let movies = JSON.parse(localStorage.getItem("movies")) || [];

    function saveMovie() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const link480 = document.getElementById("link480").value.trim();
      const link720 = document.getElementById("link720").value.trim();
      const link1080 = document.getElementById("link1080").value.trim();
      const link4k = document.getElementById("link4k").value.trim();
      const categories = Array.from(document.getElementById("categories").selectedOptions).map(o=>o.value);

      if (!title) { alert("Title is required!"); return; }

      // Poster handle
      const posterInput = document.getElementById("posterInput");
      if (posterInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const poster = e.target.result;
          addMovie(title, description, link480, link720, link1080, link4k, categories, poster);
        }
        reader.readAsDataURL(posterInput.files[0]);
      } else {
        addMovie(title, description, link480, link720, link1080, link4k, categories, "");
      }
    }

    function addMovie(title, description, link480, link720, link1080, link4k, categories, poster) {
      const movie = {title, description, links:{link480, link720, link1080, link4k}, categories, poster, views:0, downloads:0, rating:0};
      movies.push(movie);
      localStorage.setItem("movies", JSON.stringify(movies));
      alert("Movie Saved!");
      clearForm();
      renderMovies();
    }

    function clearForm() {
      document.getElementById("title").value="";
      document.getElementById("description").value="";
      document.getElementById("link480").value="";
      document.getElementById("link720").value="";
      document.getElementById("link1080").value="";
      document.getElementById("link4k").value="";
      document.getElementById("categories").selectedIndex = -1;
      document.getElementById("posterInput").value="";
    }

    function renderMovies() {
      const list = document.getElementById("movieList");
      list.innerHTML = "";
      movies.forEach((m,i)=>{
        list.innerHTML += `
          <div class="movie-item">
            <img src="${m.poster || 'https://via.placeholder.com/80'}">
            <div>
              <strong>${m.title}</strong><br>
              <small>${m.categories.join(", ")}</small>
            </div>
          </div>`;
      });
    }

    renderMovies();
  </script>
</body>
</html>
